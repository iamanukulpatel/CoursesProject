<div class="filter-container">
    <span>Filter: </span>
    <input type="radio" name="filter" value='All' id="" [(ngModel)]="selectedRadioButtonValue"
        (change)="onRadioButtonSelectionChanged()">
    <!-- if we press the radio button its value get fired -->
    <span> {{'All Courses('+all+')'}}</span>
    <input type="radio" name="filter" value="Free" id="" [(ngModel)]="selectedRadioButtonValue"
        (change)="onRadioButtonSelectionChanged()">
    <span> {{'Free Courses('+free+')'}}</span>
    <input type="radio" name="filter" value="Premium" id="" [(ngModel)]="selectedRadioButtonValue"
        (change)="onRadioButtonSelectionChanged()">
    <span> {{'Premium Courses('+premium+')'}}</span>
</div>
