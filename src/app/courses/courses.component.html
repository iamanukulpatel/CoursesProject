<!-- sending and receiving data form child component. -->
<div class="container">
  <app-header></app-header>
  <div class="contanier text-center">
    <app-search (searchCourseByName)="searchCourseShow($event)"></app-search>
    <app-filter
      [all]="getTotalCourse()"
      [free]="getTotalFreeCourses()"
      [premium]="getTotalPremiumCourses()"
      (filterRadioButtonSelectorChanged)="onFilterRAdioButtonChanged($event)"
    ></app-filter>
  </div>

  <div class="contanier text-center">
    <h1 class="courseNotFound">{{ searchCourseNotFound }}</h1>
    <div class="row">
      <div class="col-sm-4" *ngFor="let course of courseCountRadioButton">
        <div class="card">
          <div class="img-wrapper">
            <img
              [src]="course.image"
              class="card-img-top"
              alt="..."
              [height]="200"
              [width]="400"
            />
          </div>
          <div class="card-body">
            <h5 class="card-title">{{ course.name }}</h5>
            <p class="card-text">
              {{ course.description | slice : 0 : 90 }}...
            </p>
            <div class="coursePrice">
              <p
                class="courseType"
                [ngStyle]="{ color: course.type != 'Free' ? 'red' : 'green' }"
              >
                <b>{{ course.type }}</b>
              </p>
              <p class="courseType">
                <b>Price: </b>{{ course.price | currency : "INR" }}
              </p>
            </div>
            <a
              routerLink="/course/{{ course.id }}/{{ course.name }}"
              class="btn btn1 btn-danger"
              >Buy Now</a
            >
            <a routerLink="/course/{{ course.id }}" class="btn btn2 btn-success"
              >Show Details</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
